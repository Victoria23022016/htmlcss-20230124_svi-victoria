<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Source+Sans+Pro:wght@200&family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />
    <meta charset="uff-8" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <h1 class="calendar__title">October 2019</h1>
      <div class="calendar__wrapper">
        <div class="calendar__inner">
          <span class="calendar__item calendar__item_weekday">Mon</span>
          <span class="calendar__item calendar__item_weekday">Thu</span>
          <span class="calendar__item calendar__item_weekday">Wed</span>
          <span class="calendar__item calendar__item_weekday">Thu</span>
          <span class="calendar__item calendar__item_weekday">Fri</span>
          <span class="calendar__item calendar__item_weekday">Sat</span>
          <span class="calendar__item calendar__item_weekday">Sun</span>
          <span class="calendar__item calendar__item_day"></span>
          <span class="calendar__item calendar__item_day"></span>
          <span class="calendar__item calendar__item_day"></span>
          <span class="calendar__item calendar__item_day"></span>
          <span class="calendar__item calendar__item_day">1</span>
          <span class="calendar__item calendar__item_day">2</span>
          <span class="calendar__item calendar__item_day">3</span>
          <span class="calendar__item calendar__item_day">4</span>
          <span class="calendar__item calendar__item_day">5</span>
          <span class="calendar__item calendar__item_day">6</span>
          <span class="calendar__item calendar__item_day">7</span>
          <span class="calendar__item calendar__item_day">8</span>
          <span class="calendar__item calendar__item_day">9</span>
          <span class="calendar__item calendar__item_day">10</span>
          <span class="calendar__item calendar__item_day">11</span>
          <span class="calendar__item calendar__item_day">12</span>
          <span class="calendar__item calendar__item_day">13</span>
          <span class="calendar__item calendar__item_day">14</span>
          <span class="calendar__item calendar__item_day">15</span>
          <span class="calendar__item calendar__item_day">16</span>
          <span class="calendar__item calendar__item_day">17</span>
          <span class="calendar__item calendar__item_active">18</span>
          <span class="calendar__item calendar__item_between-active">19</span>
          <span class="calendar__item calendar__item_between-active">20</span>
          <span class="calendar__item calendar__item_between-active">21</span>
          <span class="calendar__item calendar__item_between-active">22</span>
          <span class="calendar__item calendar__item_active">23</span>
          <span class="calendar__item calendar__item_day">24</span>
          <span class="calendar__item calendar__item_day">25</span>
          <span class="calendar__item calendar__item_day">26</span>
          <span class="calendar__item calendar__item_day">27</span>
          <span class="calendar__item calendar__item_day">28</span>
          <span class="calendar__item calendar__item_day">29</span>
          <span class="calendar__item calendar__item_day">30</span>
          <span class="calendar__item calendar__item_day">31</span>
        </div>
      </div>
    </div>
  </body>
</html>
